<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Uploads</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="icon" href="favicon.ico">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&family=Bahianita&family=Fredoka+One&family=Indie+Flower&family=Josefin+Sans:wght@500&family=Palette+Mosaic&family=Source+Code+Pro:wght@300&family=Yanone+Kaffeesatz:wght@700&display=swap"
    rel="stylesheet">

<body onload="getData()">
  <!--Header-->
  <div class="top_container">
    <h1 class="heading-text">This is your digital bag!</h1>
    <h2 class="heading-text">save your files here.</h2>
  </div>

  <!--Body-->
  <div class="middle_container">
    <div class="profile">
      <img class="pfp" src="images/backpack-export.png" alt="backpack">
      <h2 class="intro">Upload Your Files!</h2>
      <p class="intro">Drag & Drop Your files to save it in class!</p>
    </div>
    <hr>

    <h2 style="margin-bottom:4%;">Posts By You!</h2>

    <div id="projects">
      
    </div>

    <hr>
    <div id="postform" enctype="multipart/form-data">
      <label for="dev">Developer</label>
      <input type="text" name="author" class="input-box" id="dev" placeholder="Developer Name/Tag" required>
      <label for="grade">Grade</label>
      <select class="input-box" id="student-grade" name="grade">
        <option value="1">Grade 1</option>
        <option value="2">Grade 2</option>
        <option value="3">Grade 3</option>
        <option value="4">Grade 4</option>
        <option value="5">Grade 5</option>
      </select>
      <div class="skills">
        <label for="project-link">Project Link</label>
        <input type="url" name="projectlink" class="input-box" id="project-link" pattern="https://.*" placeholder="https://makecode.com/..." required>
        <a class="btn2" onclick="RetryPreview()">Preview</a>
      </div>

      <div class="hidden" id="preview-hidden" style="position:relative;width:300px;height:330px;padding-bottom:4%;overflow:hidden;margin:auto;">
        <iframe id="preview-game" style="position:absolute;top:0;left:0;width:100%;height:100%;"
        src="https://arcade.makecode.com/"
        allowfullscreen="allowfullscreen" sandbox="allow-popups allow-forms allow-scripts allow-same-origin"
        frameborder="0"></iframe>
      </div>
      <button type="submit" id="post-button" class="btn disable" style="border-width: 0px;">Post</button>
    </div>
  </div>
  <!--Footer-->
  <div class="bottom_container">
    <p class="copyright">Â©2021 Mehmet Ozen.</p>
  </div>
